			$.fn.typewriter = function() {
				this.each(function() {
					var $ele = $(this),
						str = $ele.html(),
						sum = 0;
					$ele.html("");
					var timer = setInterval(function() {
						var current = str.substr(sum, 1);
						if (current == '<') {
							sum = str.indexOf('>', sum) + 1;
						} else {
							sum++;
						}
						var curr = str.substr(0, sum);
						$ele.html(curr + (sum & 1 ? '_' : ''));
						if (sum >= str.length) {
							clearInterval(timer);
						}
					}, 50);
				});
				return this;
			};

			function flakeMove(canvasWidth, canvasHeight, flakeSize, fallSpeed) {
				this.x = Math.floor(Math.random() * canvasWidth);   /* xÂùêÊ†á */
				this.y = Math.floor(Math.random() * canvasHeight);  /* yÂùêÊ†á */
				this.size = Math.random() * flakeSize + 2;          /* ÂΩ¢Áä∂ */

				this.size = Math.random() * this.maxSize + 2;
				this.speed = Math.random() * 1 + this.fallSpeed;
				this.velY = this.speed;
				this.velX = 0;
			};
			// Ê∏≤ÊüìÈõ™Ëä±-ÈöèÊú∫ÂΩ¢Áä∂ÔºàÊ≠§Â§ÑÂèØ‰øÆÊîπÈõ™Ëä±È¢úËâ≤ÔºÅÔºÅÔºÅÔºâ
			flakeMove.prototype.render = function(ctx) {
				var snowFlake = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
				snowFlake.addColorStop(0, "rgba(255, 255, 255, 0.9)");  /* Ê≠§Â§ÑÊòØÈõ™Ëä±È¢úËâ≤ÔºåÈªòËÆ§ÊòØÁôΩËâ≤ */
				snowFlake.addColorStop(.5, "rgba(255, 255, 255, 0.5)"); /* Ëã•Ë¶ÅÊîπ‰∏∫ÂÖ∂‰ªñÈ¢úËâ≤ÔºåËØ∑Ëá™Ë°åÊü• */
				snowFlake.addColorStop(1, "rgba(255, 255, 255, 0)");    /* Êâæ16ËøõÂà∂ÁöÑRGB È¢úËâ≤‰ª£Á†Å„ÄÇ */
				ctx.save();
				ctx.fillStyle = snowFlake;
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
				ctx.fill();
				ctx.restore();
			};
			/* ÂàõÂª∫Èõ™Ëä±-ÂÆö‰πâÂΩ¢Áä∂ */
			function createFlakes() {
				var maxFlake = this.maxFlake,
					flakes = this.flakes = [],
					canvas = this.canvas;
				for (var i = 0; i < maxFlake; i++) {
					flakes.push(new flakeMove(canvas.width, canvas.height, this.flakeSize, this.fallSpeed))
				}
			}
			/* ÁîªÈõ™ */
			function drawSnow() {
				var maxFlake = this.maxFlake,
					flakes = this.flakes;
				ctx = this.ctx, canvas = this.canvas, that = this;
				/* Ê∏ÖÁ©∫Èõ™Ëä± */
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				for (var e = 0; e < maxFlake; e++) {
					flakes[e].update();
					flakes[e].render(ctx);
				}
				/*  ‰∏ÄÂ∏ß‰∏ÄÂ∏ßÁöÑÁîª */
				this.loop = requestAnimationFrame(function() {
					drawSnow.apply(that);
				});
			}
			/* Ë∞ÉÁî®ÂèäÊéßÂà∂ÊñπÊ≥ï */
			var snow = new snowFall({maxFlake:60});
			snow.start();
		</script>
